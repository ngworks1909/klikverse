<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="phonepe-button">Pay now</button>

    <script>
        const phonepeButton = document.getElementById('phonepe-button');

        phonepeButton.addEventListener('click', async() => {
            const response = await fetch('http://localhost:3001/api/transactions/pay', {
                method: "GET"
            });

            const data = await response.json();
            if (response.ok) {
                console.log(data.url)
                    // Redirect to the URL from the response
                    window.location.href = data.url;
                } else {
                    console.error('Error:', data.message || 'Unable to process payment');
                }
            
        });
    </script>
</body>
</html>
